<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pneumonia Classifier</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <main class="card">
        
        <div class="card-header">
            <h1>Pneumonia Detection</h1>
            <p>Upload a chest X-ray to detect if it is NORMAL or PNEUMONIA.</p>
        </div>

        <form class="upload-form" action="/predict" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required>
            <button type="submit">Classify Image</button>
        </form>

        {% if error %}
            <div class="result-box error">
                <p><strong>Error:</strong> {{ error }}</p>
            </div>
        {% endif %}

        {% if prediction %}
            <div class="result-box">
                <div class="image-box">
                    <img src="{{ url_for('static', filename='uploads/' + uploaded_image) }}" alt="Uploaded Image">
                </div>
                
                <div class="prediction {{ prediction.lower() }}">
                    <span>Prediction:</span>
                    <h2>{{ prediction }}</h2>
                </div>
            </div>
        {% endif %}

    </main>

</body>
</html>
